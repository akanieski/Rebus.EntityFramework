name: Publish to Public Nuget Feed

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Public Nuget Feed

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.x'

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.10.1
      with:
        versionSpec: '5.x'

    - name: Output the FullSemVer variable
      id: versioning
      uses: gittools/actions/gitversion/command@v3.0.3
      with:
        arguments: '/showvariable FullSemVer'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Pack
      run: dotnet pack --no-build --configuration Release /p:PackageVersion=${{ steps.versioning.outputs.fullSemVer }}
    - name: Publish the package to nuget.org
      run: dotnet nuget push */bin/Release/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
